<header>
  <!-- NAVBAR START -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/home">Split</a>
      <span class="bg-white">(Alpha)</span>
      <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
              class="navbar-toggler"
              data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul *ngIf="isLoggedIn" class="navbar-nav me-auto mb-2 mb-lg-0">
          <li>
            <a aria-current="page" class="nav-link active" routerLink="/home">Home</a>
          </li>
        </ul>
        <!-- NAVBAR RIGHT START -->
        <ul class="nav navbar-nav navbar-right">
          <!-- CREATE/NEW START -->
          <li *ngIf="isLoggedIn" class="nav-item dropdown">
            <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
               id="navbarDropdown4"
               role="button">
              New
            </a>
            <ul *ngIf="isLoggedIn" aria-labelledby="navbarDropdown" class="dropdown-menu">
              <li class="nav-item">
                <button class="dropdown-item" routerLink="/property/create" type="button">
                  Property
                </button>
              </li>
            </ul>
          </li>
          <!-- CREATE/NEW END -->
          <!-- MY PROPERTIES START -->
          <li *ngIf="isLoggedIn" class="nav-item dropdown">
            <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
               id="navbarDropdown3"
               role="button">
              My
            </a>
            <ul *ngIf="isLoggedIn" aria-labelledby="navbarDropdown" class="dropdown-menu">
              <li class="nav-item">
                <button class="dropdown-item" routerLink="/property/my/properties" type="button">
                  Properties
                </button>
              </li>
              <li class="nav-item">
                <button class="dropdown-item" routerLink="/property/my/tenancies" type="button">
                  Tenancies
                </button>
              </li>
            </ul>
          </li>
          <!-- MY PROPERTIES END -->
          <!-- ACCOUNT DROPDOWN START -->
          <li *ngIf="isLoggedIn" class="nav-item dropdown">
            <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
               id="navbarDropdown2"
               role="button">
              Account
            </a>
            <ul *ngIf="isLoggedIn" aria-labelledby="navbarDropdown" class="dropdown-menu">
              <li class="nav-item">
                <button class="dropdown-item" routerLink="/profile" type="button">
                  Profile
                </button>
              </li>
              <li class="nav-item">
                <button (click)="doLogout()" class="dropdown-item" type="button">
                  Logout
                </button>
              </li>
            </ul>
          </li>
          <!-- ACCOUNT DROPDOWN END -->
        </ul>
        <!-- NAVBAR RIGHT END -->
      </div>
    </div>
  </nav>
  <!-- NAVBAR END -->
</header>
