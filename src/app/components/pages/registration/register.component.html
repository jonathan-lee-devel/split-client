<div class="sidenav">
  <div class="login-main-text">
    <h2>Split</h2>
    <p>Login or register from here to access.</p>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <form (ngSubmit)="doRegister()" id="form">
        <div class="form-group">
          <label for="emailInput">E-mail</label>
          <input [(ngModel)]="email" class="form-control" id="emailInput" name="email" placeholder="user@mail.com"
                 type="email">
        </div>
        <div class="form-group">
          <label for="firstNameInput">First Name</label>
          <input [(ngModel)]="firstName" class="form-control" id="firstNameInput" name="firstname"
                 placeholder="First Name"
                 type="text">
        </div>
        <div class="form-group">
          <label for="lastNameInput">Last Name</label>
          <input [(ngModel)]="lastName" class="form-control" id="lastNameInput" name="lastname" placeholder="Last Name"
                 type="text">
        </div>
        <div class="form-group">
          <label for="passwordInput">Password</label>
          <input [(ngModel)]="password" class="form-control" id="passwordInput" name="password" placeholder="Password"
                 type="password">
        </div>
        <div class="form-group">
          <label for="confirmPasswordInput">Confirm Password</label>
          <input [(ngModel)]="confirmPassword" class="form-control" id="confirmPasswordInput" name="confirm_password"
                 placeholder="Confirm Password"
                 type="password">
        </div>
        <button class="btn btn-black"
                id="submit"
                type="submit">Register
        </button>
        <br>
        <a routerLink="/login">Already have an account?</a>
      </form>
    </div>
  </div>
</div>
