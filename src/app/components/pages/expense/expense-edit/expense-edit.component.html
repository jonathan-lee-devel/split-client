<section class="vh-100">
  <div class="card bg-dark text-white">
    <div class="card-body p-5 text-center">
      <div class="mb-md-5 mt-md-4 pb-5">
        <h2 class="fw-bold mb-2 text-uppercase">Expense</h2>
        <p class="text-white-50 mb-5">Edit an expense</p>
        <form (ngSubmit)="doUpdateExpense()" method="post">
          <div class="form-outline form-white mb-4">
            <div class="form-group">
              <div class="row">
                <mat-form-field appearance="standard">
                  <mat-label>Expense Title</mat-label>
                  <input [(ngModel)]="title" id="expenseTitleInput" matInput
                         name="title"
                         placeholder="Expense Title" type="text">
                </mat-form-field>
              </div>
              <div class="row">
                <mat-form-field appearance="standard">
                  <mat-label>Expense Amount</mat-label>
                  <input [(ngModel)]="amount" id="expenseAmountInput" matInput
                         name="amount"
                         placeholder="Expense Amount" type="number">
                </mat-form-field>
              </div>
              <div class="row">
                <mat-form-field appearance="fill" id="frequencyFormField">
                  <mat-label>Frequency</mat-label>
                  <mat-select [(ngModel)]="frequency" name="frequency">
                    <mat-option *ngFor="let expenseSelection of expenseSelections" [value]="expenseSelection.value">
                      {{expenseSelection.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div [formGroup]="dateFormGroup" class="row">
                <mat-form-field appearance="fill">
                  <mat-label>Choose a date</mat-label>
                  <input [matDatepicker]="picker" formControlName="date" matInput>
                  <mat-hint>MM/DD/YYYY</mat-hint>
                  <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
          </div>
          <button class="btn btn-outline-light btn-lg px-5" id="submitButton" type="submit">Update</button>
        </form>
        <div class="mb-md-5 mt-md-4 pb-5">
          <button class="btn btn-primary" id="backButton" routerLink="/property/manage/{{propertyId}}/expenses">Back to
            Property
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
