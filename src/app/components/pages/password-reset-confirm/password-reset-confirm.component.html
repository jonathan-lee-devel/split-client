<div class="sidenav">
  <div class="login-main-text">
    <h2>Split</h2>
    <p>Login or register from here to access.</p>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <form (ngSubmit)="doConfirmPasswordReset()" id="form" method="post">
        <div class="form-group">
          <label for="passwordInput">New Password</label>
          <input [(ngModel)]="password" class="form-control" id="passwordInput" name="password"
                 placeholder="Password" type="password">
        </div>
        <div class="form-group">
          <label for="confirmPasswordInput">Confirm New Password</label>
          <input [(ngModel)]="confirmPassword" class="form-control" id="confirmPasswordInput" name="confirm_password"
                 placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-black" id="submit" type="submit">Reset Password
        </button>
        <br>
        <div id="loginOptionsDiv">
          <a routerLink="/login">Back to Login</a>
        </div>
      </form>
    </div>
  </div>
</div>
