<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Password Reset</h2>
              <p class="text-white-50 mb-5">Please enter your email address</p>
              <form (ngSubmit)="doConfirmPasswordReset()" method="post">
                <div class="form-outline form-white mb-4">
                  <div class="form-group">
                    <label class="form-label" for="passwordInput">New Password</label>
                    <input [(ngModel)]="password" class="form-control form-control-lg" id="passwordInput"
                           name="password"
                           placeholder="New Password" type="password">
                  </div>
                </div>
                <div class="form-outline form-white mb-4">
                  <div class="form-group">
                    <label class="form-label" for="passwordInput">New Password</label>
                    <input [(ngModel)]="confirmPassword" class="form-control form-control-lg" id="confirmPasswordInput"
                           name="confirm_password"
                           placeholder="Confirm Password" type="password">
                  </div>
                </div>
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Reset</button>
              </form>
            </div>
            <div>
              <p class="mb-0">Don't have an account? <a class="text-white-50 fw-bold" routerLink="/register">Sign Up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
