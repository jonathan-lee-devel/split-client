<meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your email and password</p>
              <form (ngSubmit)="doLogin()" method="post">
                <div class="form-outline form-white mb-4">
                  <div class="form-group">
                    <label class="form-label" for="emailInput">E-mail Address</label>
                    <input [(ngModel)]="email" autocomplete="username" class="form-control form-control-lg"
                           id="emailInput"
                           name="email" placeholder="user@mail.com" type="email">
                  </div>
                </div>
                <div class="form-outline form-white mb-4">
                  <div class="form-group">
                    <label class="form-label" for="passwordInput">Password</label>
                    <input [(ngModel)]="password" autocomplete="current-password" class="form-control form-control-lg"
                           id="passwordInput"
                           name="password"
                           placeholder="Password"
                           type="password">
                  </div>
                </div>
                <p class="small mb-5 pb-lg-2"><a class="text-white-50" routerLink="/password/reset">Forgot password?</a>
                </p>
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
              </form>
              <a (click)="doGoogleLogin()" class="btn btn-outline-light btn-lg px-5" href="https://api.split.jonathanlee.io/auth/google">Sign in with Google</a>
            </div>
            <div>
              <p class="mb-0">Don't have an account? <a class="text-white-50 fw-bold" routerLink="/register">Sign Up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
