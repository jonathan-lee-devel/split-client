<section class="vh-100">
  <div class="card bg-dark text-white">
    <div class="card-body p-5 text-center">
      <div class="mb-md-5 mt-md-4 pb-5">
        <h2 class="fw-bold mb-2 text-uppercase">Properties</h2>
        <h3 class="text-white-50 mb-5">Admin</h3>
        <img src="assets/default_house_avatar.png" alt="Property image"/>
      </div>
      <div class="mb-md-5 mt-md-4 pb-5">
        <div *ngFor="let property of properties">
          <a routerLink="/property/view/{{property.id}}">{{property.title}}</a>
        </div>
      </div>
    </div>
  </div>
</section>
