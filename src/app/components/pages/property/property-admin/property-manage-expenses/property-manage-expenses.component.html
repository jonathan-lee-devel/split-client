<section class="vh-100">
  <div class="card bg-dark text-white">
    <div class="card-body p-5 text-center">
      <div class="mb-md-5 mt-md-4 pb-5">
        <h2 class="fw-bold mb-2 text-uppercase">Expenses</h2>
        <h3 class="text-white-50 mb-5">{{property.title}}</h3>
        <a routerLink="/expense/create/{{property.id}}" class="btn btn-primary" id="createExpenseButton">Create Expense</a>
        <div class="table-responsive">
          <table class="table table-dark table-hover">
            <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Amount</th>
              <th scope="col">Frequency</th>
              <th scope="col">Action</th>
              <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let expense of expenses">
              <td>{{expense.title}}</td>
              <td>{{expense.amount}}</td>
              <td>{{expense.frequency}}</td>
              <td>
                <button routerLink="/expense/edit/{{expense.id}}" class="btn btn-primary">Edit</button>
              </td>
              <td>
                <button (click)="removeExpense(expense.id)" class="btn btn-danger">Remove</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="mb-md-5 mt-md-4 pb-5">
        <a routerLink="/property/view/{{property.id}}" class="btn btn-primary">Back to View</a>
      </div>
    </div>
  </div>
</section>
