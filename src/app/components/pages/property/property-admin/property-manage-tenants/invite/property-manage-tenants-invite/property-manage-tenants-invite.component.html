<section class="vh-100">
  <div class="card bg-dark text-white">
    <div class="card-body p-5 text-center">
      <div class="mb-md-5 mt-md-4 pb-5">
        <h2 class="fw-bold mb-2 text-uppercase">Property</h2>
        <p class="text-white-50 mb-5">Invite tenants to your property</p>
        <form (ngSubmit)="doInviteToProperty()" method="post">
          <div class="row">
            <div class="form-outline form-white mb-4">
              <div class="form-group">
                <mat-form-field id="tenantEmailMatFormField">
                  <mat-chip-list #chipList>
                    <mat-chip (removed)="remove(tenant)" *ngFor="let tenant of tenants" [removable]="removable"
                              [selectable]="selectable">
                      {{tenant}}
                      <mat-icon *ngIf="removable" matChipRemove>X</mat-icon>
                    </mat-chip>
                    <label class="form-label" for="tenantsEmailInput">Tenant E-mail Addresses (Hit Enter/Return for
                      each)</label>
                    <input (matChipInputTokenEnd)="add($event)"
                           [matChipInputAddOnBlur]="addOnBlur"
                           [matChipInputFor]="chipList"
                           class="form-control form-control-lg"
                           id="tenantsEmailInput" name="tenants" type="email">
                  </mat-chip-list>
                </mat-form-field>
              </div>
            </div>
          </div>
          <button class="btn btn-outline-light btn-lg px-5" id="submitButton" type="submit">Invite</button>
        </form>
      </div>
    </div>
  </div>
</section>
