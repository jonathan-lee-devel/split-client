<section class="vh-100">
  <div class="card bg-dark text-white">
    <div class="card-body p-5 text-center">
      <div class="mb-md-5 mt-md-4 pb-5">
        <h2 class="fw-bold mb-2 text-uppercase">Tenants</h2>
        <h3 class="text-white-50 mb-5">{{property.title}}</h3>
        <button class="btn btn-primary" routerLink="invite">Invite Tenants</button>
        <div class="table-responsive">
          <table class="table table-dark table-hover">
            <thead>
            <tr>
              <th scope="col">E-mail</th>
              <th scope="col">Remove</th>
              <th scope="col">Admin</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tenant of property.tenantEmails">
              <td>{{tenant}}</td>
              <td>
                <button (click)="removeTenantFromProperty(tenant)" class="btn btn-danger">Remove</button>
              </td>
              <td>
                <button (click)="deescalateTenantInProperty(tenant)" *ngIf="isTenantAdmin(tenant)"
                        class="btn btn-outline-primary">Remove Privileges
                </button>
                <button (click)="escalateTenantInProperty(tenant)" *ngIf="!isTenantAdmin(tenant)"
                        class="btn btn-outline-primary">Grant Privileges
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="mb-md-5 mt-md-4 pb-5">
        <a class="btn btn-primary" routerLink="/property/view/{{property.id}}">Back to View</a>
      </div>
    </div>
  </div>
</section>
