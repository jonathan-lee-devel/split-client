<section class="vh-100">
  <div class="card bg-dark text-white">
    <div class="card-body p-5 text-center">
      <div class="mb-md-5 mt-md-4 pb-5">
        <h2 class="fw-bold mb-2 text-uppercase">Property Invitation</h2>
        <p class="text-white-50 mb-5">Verify your invitation to the property.</p>
        <button (click)="acceptInvitation(tokenValue)" class="btn btn-primary">Accept</button>
      </div>
      <p *ngIf="propertyId !== ''" class="mb-0"><a class="text-white-50 fw-bold"
                                                   routerLink="/property/view/{{propertyId}}">View
        Property</a>
      </p>
    </div>
  </div>
</section>
