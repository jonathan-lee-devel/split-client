<section class="vh-100">
  <div class="card bg-dark text-white">
    <div class="card-body p-5 text-center">
      <div class="mb-md-5 mt-md-4 pb-5">
        <h2 class="fw-bold mb-2 text-uppercase">Property</h2>
        <h3 class="text-white-50 mb-5">{{property.title}}</h3>
        <img src="assets/default_house_avatar.png" alt="Property image"/>
      </div>
      <div class="btn-group-lg">
        <a routerLink="/property/manage/{{property.id}}/expenses" class="btn btn-primary">Manage Expenses</a>
        <a routerLink="/property/manage/{{property.id}}/tenants" class="btn btn-primary">Manage Tenants</a>
      </div>
      <div class="mb-md-5 mt-md-4 pb-5">
        <h3 class="fw-bold mb-2 text-uppercase">Tenants:</h3>
        <div class="table-responsive">
          <table class="table table-dark table-hover">
            <thead>
            <tr>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">E-mail</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tenant of property.tenantEmails">
              <td>Jonathan</td>
              <td>Lee</td>
              <td>{{tenant}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="mb-md-5 mt-md-4 pb-5">
        <h3 class="fw-bold mb-2 text-uppercase">Expenses:</h3>
        <div class="table-responsive">
          <table class="table table-dark table-hover">
            <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Frequency</th>
              <th scope="col">Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let expense of expenses">
              <td>{{expense.title}}</td>
              <td>{{expense.frequency}}</td>
              <td>{{expense.amount}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
