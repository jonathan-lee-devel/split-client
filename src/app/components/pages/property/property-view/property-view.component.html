<section class="vh-100">
  <div class="card bg-dark text-white">
    <div class="card-body p-5 text-center">
      <div class="mb-md-5 mt-md-4 pb-5">
        <h2 class="fw-bold mb-2 text-uppercase">Property</h2>
        <h3 class="text-white-50 mb-5">{{property.title}}</h3>
        <img src="assets/default_house_avatar.png" alt="Property image"/>
      </div>
      <div class="btn-group-lg">
        <a routerLink="/property/manage/{{property.id}}/expenses" class="btn btn-primary">Manage Expenses</a>
        <a routerLink="/property/manage/{{property.id}}/tenants" class="btn btn-primary">Manage Tenants</a>
      </div>
      <div class="mb-md-5 mt-md-4 pb-5">
        <h3 class="fw-bold mb-2 text-uppercase">Tenants:</h3>
        <div *ngFor="let tenantEmail of property.tenantEmails" class="mb-md-5 mt-md-4 pb-5">
          <p class="text-white-50 mb-5">{{tenantEmail}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
